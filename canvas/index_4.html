<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas udacity</title>
</head>
<body>

<canvas id="c" width="500px" height="500px" style="border: 1px solid grey"></canvas>
<script>

    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    let message = "CANVAS MEMES!";

    ctx.font = "36pt iconic";
    ctx.strokeStyle = "red";
    ctx.strokeWidth = "3px";
    ctx.textAlign = "center";
    ctx.fillStyle = "grey";


    ctx.strokeText(message, (canvas.width / 2), 50);
    ctx.fillText(message, (canvas.width / 2), 50);

</script>
</body>
</html>
