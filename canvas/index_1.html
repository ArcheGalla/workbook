<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas udacity</title>
</head>
<body>

<canvas id="c" width="500px" height="500px" style="border: 1px solid grey"></canvas>
<script>

    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    let width = canvas.width;
    let height = canvas.height;

    ctx.fillStyle = "green";
    // paint full rectangle with fill green style
    ctx.fillRect(0, 0, width, height);

    // paint empty (white by default) rectangle
    ctx.clearRect(240, 240, 20, 20);
</script>
</body>
</html>
